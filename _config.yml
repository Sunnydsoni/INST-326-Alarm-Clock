theme: jekyll-theme-architect
title: Multi Purpose Alarm Clock
description: This alarm clock allows you to customize your experience and help kickstart your mornings! You can choose to wake up to any webpage of your choosing such as your email account, your university's dashboard, or any social media and they will automatically open at your specified time. If you prefer to wake up to music, you can choose from our selection of genres and it will open to a randomized song from our list of choices. If you don't have a musical preference, you can choose to have a random selection and it will be a surprise to what you wake up to!
